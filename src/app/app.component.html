<div class="single-widget-container">
  <section widget class="widget login-widget">
    <header class="text-center">
      <h3>Login to your account</h3>
    </header>
    <div class="widget-body">
      <form class="no-margin">
        <fieldset class="login-form">
          <div class="form-group">
            <label>Account</label>
            <div class="input-group input-group-lg">
              <span class="input-group-addon">
                <i class="fa fa-user"></i>
              </span>
              <input type="text" [(ngModel)]="account" name="account" required
              class="form-control input-lg input-transparent" placeholder="請輸入帳號">
            </div>
            <!-- <div *ngIf="act.errors && act.touched" style="color: red">
              <div *ngIf="act.errors.required">
                必填未填
              </div>
            </div> -->
          </div>
          <div class="form-group">
            <label for="password" >Password</label>

            <div class="input-group input-group-lg">
              <span class="input-group-addon">
                <i class="fa fa-lock"></i>
              </span>
              <input type="text" [(ngModel)]="password" name="password" required minlength="4" pattern="[0-9]*"
              class="form-control input-lg input-transparent" placeholder="請輸入密碼">
            </div>
            <!-- <div *ngIf="pwd.errors && pwd.touched" style="color: red">
                <div *ngIf="pwd.errors.required">
                  必填未填
                </div>
                <div *ngIf="password.errors.minlenth">
                  必填未填
                </div>
                <div *ngIf="password.errors.patten">
                  必填未填
                </div>
            </div> -->
          </div>

        </fieldset>
        <div class="form-actions">
          <button  type="button" (click)="login()" class="btn btn-lg btn-block btn-danger">
            <span class="small-circle"><i class="fa fa-caret-right"></i></span>
            <small>登入</small>
          </button>
          <br>
        </div>
      </form>
    </div>
  </section>
</div>
